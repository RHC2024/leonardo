<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanaya Rumah Hijau - Perusahaan Tanaman Hias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
	    <img src="logo.png" alt="Logo" class="logo">
        <h1>RUMAH HIJAU CHANAYA</h1>
		<p>Jl. Dago Giri No.102, Mekarwangi, Kec. Lembang, Kabupaten Bandung Barat, Jawa Barat 40391</p>
    </header>

    <!-- Kontainer Slideshow -->
    <section class="slideshow-container">
        <div class="slideshow" id="slideshow">
            <img src="image1.jpg" alt="Tanaman Langka 1">
            <img src="image2.jpg" alt="Tanaman Langka 2">
            <img src="image3.jpg" alt="Tanaman Langka 3">
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </section>

    <!-- Kontainer Grid Produk -->
    <section class="product-grid">
        <div class="grid">
            <!-- Contoh grid item (ganti src untuk setiap gambar) -->
            <div class="grid-item"><img src="product1.jpg" alt="Tanaman 1"></div>
            <div class="grid-item"><img src="product2.jpg" alt="Tanaman 2"></div>
            <div class="grid-item"><img src="product3.jpg" alt="Tanaman 3"></div>
			<div class="grid-item"><img src="product4.jpg" alt="Tanaman 4"></div>
            <div class="grid-item"><img src="product5.jpg" alt="Tanaman 5"></div>
            <div class="grid-item"><img src="product6.jpg" alt="Tanaman 6"></div>
			<div class="grid-item"><img src="product7.jpg" alt="Tanaman 7"></div>
            <div class="grid-item"><img src="product8.jpg" alt="Tanaman 8"></div>
            <div class="grid-item"><img src="product9.jpg" alt="Tanaman 9"></div>
			<div class="grid-item"><img src="product10.jpg" alt="Tanaman 10"></div>
            <div class="grid-item"><img src="product11.jpg" alt="Tanaman 11"></div>
            <div class="grid-item"><img src="product12.jpg" alt="Tanaman 12"></div>
			<div class="grid-item"><img src="product13.jpg" alt="Tanaman 13"></div>
            <div class="grid-item"><img src="product14.jpg" alt="Tanaman 14"></div>
            <div class="grid-item"><img src="product15.jpg" alt="Tanaman 15"></div>
			<div class="grid-item"><img src="product16.jpg" alt="Tanaman 16"></div>
            <div class="grid-item"><img src="product17.jpg" alt="Tanaman 17"></div>
            <div class="grid-item"><img src="product18.jpg" alt="Tanaman 18"></div>
			<div class="grid-item"><img src="product19.jpg" alt="Tanaman 19"></div>
            <div class="grid-item"><img src="product20.jpg" alt="Tanaman 20"></div>
            
            <!-- Tambahkan hingga mencapai 5x15 (75 gambar) -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
